<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signIn</title>
    <link rel="icon" type="image/x-icon" href="../images/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body>
    <div class="main_wrapper">
        <main>
            <div class="logo_wrapper">
                <img src="../images/logo.png" alt="logo">
            </div>
            <form method="POST">
                <div class="input_wrapper">
                    <label id="username_input">Username: </label>
                    <input type="email" name="username" id="username_input" placeholder="example@gmail.com">
                </div>
                <div class="input_wrapper">
                    <label id="password_input">Password: </label>
                    <input type="password" name="pwd" id="password_input" placeholder="Enter your password here">
                </div>
                <button>Log in</button>
            </form>
        </main>
        <div class="notification_wrapper">
            
            <div class="notification">
                <p class="alert">Alert</p>
                <p class="noti_desc">Please wait</p>
                <p class="noti_close">Close</p>
            </div>

        </div>
    </div>
</body>
